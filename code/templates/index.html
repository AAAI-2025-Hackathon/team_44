<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Cancer Prediction</title>
  <!-- Bootstrap CSS CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Upload a Skin Lesion Image</h1>
    <form method="post" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <input type="file" name="file" accept="image/*" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <footer>
      <p>Model built by Costa Davide and Giambra Lorenzo for AAAI-25</p>
    </footer>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
