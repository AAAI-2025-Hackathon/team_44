<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >
  <style>
    .result-image {
      max-width: 600px; /* Increased image size */
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1>Prediction Result</h1>
    <p>The most likely diagnosis is: 
      <strong class="text-success">{{ prediction }}</strong>
    </p>
    <img 
      src="{{ url_for('uploaded_file', filename=image_url) }}" 
      alt="Uploaded Image" 
      class="img-thumbnail mb-3 result-image"
    >
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Upload another image</a>
    <footer>
      <p>Model built by Costa Davide and Giambra Lorenzo for AAAI-25</p>
    </footer>
  </div>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
